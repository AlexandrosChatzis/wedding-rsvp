<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Alexandros & Rania Wedding</title>
</head>

<body>
    <main class="main">

        <section class="section section-rsvp">

            <div class="rsvp-outer">
                <div class="rsvp-inner">
                    <div class="rsvp-inner-header">

                        <h2 class="rsvp-title">
                            Θα παρευρεθείτε;
                        </h2>
                    </div>
                    <div class="rsvp-inner-content">

                        <div class="container">
                            <form class="rsvp-form">
                                <div class="form-group">
                                    <div class="radio-group-wrapper">
                                        <label>
                                            <input type="radio" name="presence" value="yes">
                                            <div class="form-label">Ναι θα έρθω</div>
                                        </label>
                                        <label>
                                            <input type="radio" name="presence" value="no" checked>
                                            <div class="form-label">Όχι δεν θα τα καταφέρω</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group form-group-input">
                                    <label>
                                        <div class="form-label jsCustomPlaceholder pointer-none">Ονοματεπώνυμο
                                        </div>
                                        <input class="form-control" type="text" name="guest_name"
                                            title="Αυτό το πεδίο είναι υποχρεωτικό" required>
                                    </label>
                                </div>
                                <h3 class="rsvp-question">Θα έχετε μαζί σας συνοδό;</h3>
                                <div class="form-group">
                                    <div class="radio-group-wrapper">

                                        <label>
                                            <input type="radio" name="companion_presence" value="yes">
                                            <div class="form-label">Ναι θα έρθω με παρέα</div>
                                        </label>
                                        <label>
                                            <input type="radio" name="companion_presence" value="no" checked>
                                            <div class="form-label">Όχι θα έρθω μόνος</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group form-group-input">
                                    <label>
                                        <div class="form-label jsCustomPlaceholder pointer-none">Ονοματεπώνυμο συνοδού
                                        </div>
                                        <input class="form-control" type="text" name="companion_name"
                                            title="Αυτό το πεδίο είναι υποχρεωτικό">
                                    </label>
                                </div>
                                <div class="form-group text-right">
                                    <input class="button" type="submit" class="button" value="ΑΠΟΣΤΟΛΗ">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

</body>

</html>
